{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main_app/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!--Font Awesome icons-->
    <script src="https://kit.fontawesome.com/4156d66cb5.js" crossorigin="anonymous"></script>
    <title>{% block title %}My amazing site{% endblock %}</title>

</head>

<body>

    <div class="topnav">
        <div class="topnav-right">
            <a class="bloc-icon" href="{% url 'settings' %}">
                <i class="fa-solid fa-gear"></i>
            </a>
        </div>
    </div>

    <nav class="mobile-nav">
        <a href="/" class="bloc-icon active-bottom">
            <span class="fa-stack" style="vertical-align: top;">
                <i class="fa-regular fa-circle fa-stack-2x"></i>
                <i class="fa-solid fa-home fa-stack-1x"></i>
            </span>
        </a>
        <a href="#" class="bloc-icon">
            <span class="fa-stack" style="vertical-align: top;">
                <i class="fa-regular fa-circle fa-stack-2x"></i>
                <i class="fa-solid fa-person-running fa-stack-1x"></i>
            </span>
        </a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="bloc-icon">
                <span class="fa-stack" style="vertical-align: top;">
                    <i class="fa-regular fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-user fa-stack-1x"></i>
                </span>
            </a>
        {% else %}
            <a href="{% url 'login' %}" class="bloc-icon">
                <span class="fa-stack" style="vertical-align: top;">
                    <i class="fa-regular fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-user fa-stack-1x"></i>
                </span>
            </a>
        {% endif %}

    </nav>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
