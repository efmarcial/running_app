{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main_app/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!--Font Awesome icons-->
    <script src="https://kit.fontawesome.com/4156d66cb5.js" crossorigin="anonymous"></script>
    <title>{% block title %}My amazing site{% endblock %}</title>

</head>

<body>
    <nav class="mobile-nav">
        <a href="/" class="bloc-icon">
            <i class="fa-solid fa-house"></i>
        </a>
        <a href="#" class="bloc-icon">
            <p>Home</p>
        </a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="bloc-icon">
                <span class="fa-stack fa-2x">
                    <i class="fa-regular fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-user fa-stack-1x"></i>
                </span>
        {% else %}
            <a href="{% url 'login' %}" class="bloc-icon">
                <p>Login</p>
        {% endif %}

        </a>
    </nav>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
